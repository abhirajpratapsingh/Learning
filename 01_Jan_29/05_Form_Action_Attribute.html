<!-- Action Attribute


Action attribute is used to define what action needs to be 
performed when a form is submitted or where the form data 
should be sent.

Example
<form action="/action.php">
<form action="/action"> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Action Attribute</title>
</head>
<body>
    <form action="/action"></form>
</body>
</html>
